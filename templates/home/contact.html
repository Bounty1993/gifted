{% extends "base.html" %}
{% load staticfiles %}
{% load crispy_forms_tags %}
{% block content %}
<div class="row">
  <div class="col-md-8 offset-md-2">
    <div class="main-text text-center mt-4">
      <div>Masz pytanie? Chętnie na nie odpowiemy.</div>
    </div>
    <div class="my-panel mt-3">
    <form method="post" novalidate>
      {% csrf_token %}
      {{ form | crispy }}
      <button type="submit" class="halfBtn greenBtn mainBtn">Wyślij</button>
      <button type="reset" class="halfBtn blueBtn mainBtn">Wyczyść</button>
    </form>
      </div>
  </div>
</div>
{% endblock content %}
