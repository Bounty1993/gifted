{% extends "base.html" %}
{% load humanize %}
{% block content %}
    {% for post in posts %}
			<div class="card">
				<div class="card-body">
						<div class="row">
								<div class="col-md-2">
										<img src="https://image.ibb.co/jw55Ex/def_face.jpg" class="img img-rounded img-fluid"/>
										<p class="text-secondary text-center">{{ post.date | naturaltime }}</p>
										<p class="text-secondary text-center">{{ post.user.username }}</p>
								</div>
								<div class="col-md-10">
										<p>
												<a class="float-left" href=""><strong>{{ post.subject }}</strong></a>
												<span class="float-right"><i class="text-warning fa fa-star"></i></span>
												<span class="float-right"><i class="text-warning fa fa-star"></i></span>
												<span class="float-right"><i class="text-warning fa fa-star"></i></span>
												<span class="float-right"><i class="text-warning fa fa-star"></i></span>

									 	</p>
									 <div class="clearfix"></div>
										<p>{{ post.content }}</p>
										<p>
												<a href="{% url 'forum:create' post.room.id %}" class="float-right btn btn-outline-primary ml-2">
													<i class="fa fa-reply"></i> Odpowied≈∫
												</a>
												<a class="float-right btn text-white btn-danger">
													<i class="fa fa-heart"></i> Like
												</a>
									 	</p>
								</div>
						</div>
				</div>
			</div>
  {% endfor %}
{% endblock content %}
